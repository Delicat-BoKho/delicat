<div class="container">
<form action="#" class="login__form" method="POST">
<h1 class="form-header">Sign in</h1>
<p class="form-register">Don't have an account? <a href="#">Register here</a></p>
<div class="mb-3">
    <label for="inputEmail" class="form-label">Email <span>*</span></label>
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" required>
</div>
<div class="mb-3">
    <label for="inputPassword" class="form-label">Password <span>*</span></label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
</div>
<p>Forgot your password? <a href="#">Click here</a></p> 
<div class="form-button">
<button type="submit" class="btn-login">Log in</button>
</div>
<div class="division">
    <div class="line l"></div>
      <span>OR</span>
    <div class="line r"></div>
</div>
<div class="form-social-button">
   <a  href="#" class="social-button" id="facebook-connect"> <img src="./assets/img/google icon.png" alt=""> Log in with Google</a>
</div>
</form>
</div>
