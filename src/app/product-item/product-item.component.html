<div class="item__container d-flex flex-column">
  <div class="item d-flex flex-column">
    <img
      alt=""
      class="itemImg"
      [src]="'../../assets/img/' + productDetail.imgURL[0]"
      loading="lazy"
    />

    <div class="price__item">
      <span>{{ "$" + productDetail.price }}</span>
    </div>
  </div>

  <div class="info__item">
    <p class="describe__item">{{ productDetail.name }}</p>

    <div class="rating__item d-flex flex-row">
      <div class="star">
        <i
          *ngFor="let i of ratingStar"
          class="bi bi-star-fill"
          id="starYellow"
        ></i>

        <i
          *ngFor="let i of ratingStarGray"
          class="bi bi-star-fill"
          id="starGray"
        ></i>
      </div>

      <div class="reviews">
        <p class="number__reviews">
          {{ productDetail.reviews.countReviews + " reviews" }}
        </p>
      </div>
    </div>
  </div>
</div>
